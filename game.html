<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@500&family=Special+Elite&family=Yellowtail&display=swap"
    rel="stylesheet">

</head>

<body>
  <header>
    <div class="header-section">
      <div class="header-section-1">
        <div class="key">
          <key id="key-q">Q</key>
          <key id="key-w">W</key>
          <key id="key-e">E</key>
          <key id="key-r">R</key>
          <key id="key-t">T</key>
          <key id="key-y">Y</key>
        </div>
      </div>
      <div class="header-section-2">
        <h1>Hypr Typr</h1>
      </div>
      <div class="header-section-3">
        <div class="keyright">
          <key id="key-y">Y</key>
          <key id="key-t">T</key>
          <key id="key-r">R</key>
          <key id="key-e">E</key>
          <key id="key-w">W</key>
          <key id="key-q">Q</key>
        </div>
      </div>
      <h2 class="intro">Type as if your neck is on the line</h2>
  </header>
  <main>

    <!-- Game Board Render -->
    <div class="column-layout">
      <div class="main-column">
        <h2>Game Board</h2>

      </div>

      <!-- Timer Graphic Render -->
      <div class="sidebar-one">
        <h3>Round Timer</h3>
        <div id="timeRemaining">
          <p>Time Left</p>
          <span id="time">10</span>
        </div>
      </div>

      <!--Plank Graphic Render  -->
      <div class="sidebar-two">
        <h3>Walk the Plank!</h3>
        <img
          src="https://www.clipartmax.com/png/small/148-1485592_pirate-walk-the-plank-800-clr-pirate-walk-the-plank.png"
          alt="Pirate Walk The Plank 800 Clr - Pirate Walk The Plank @clipartmax.com">
      </div>
    </div>

    <h2>(another Title)</h2>
    <section id="wordGenerator"></section>
    <input type="text" id="guessText" value="">
    <button type="button">Submit</button>
    <p id="entry"> </p>

    <!-- Starting Game and Timer -->
    <section id="startGame">
      <button id="start">Start</button>
      <div id="scoreDiv">
        <p>Score</p>
        <span id="score">0</span>
      </div>
      <div id="timeRemaining">
        <p>Time Left</p>
        <span id="time">10</span>
      </div>
      <div>
        <p id="words"></p>
      </div>
    </section>


  </main>
  <script src=js/app.js> </script>
